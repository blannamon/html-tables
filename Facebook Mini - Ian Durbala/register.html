<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>&#127760; Create New Account</title>
</head>
<body>
    <form>
        <table border="0" align="center">
            <tr>
                <td>
                    <label>Nickname:</label>
                </td>
                <td>
                    <input type="text" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of birth:</label>
                </td>
                <td>
                    <input type="date"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio" name="gender"> M
                    <br>
                    <input type="radio" name="gender"> F
                </td>
            </tr>
            <tr>
                <td>
                    <label>Why are you here?</label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" required> I accept the <a href="terms.html" target="_blank" underline="no">terms of agreement</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <br>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
